<body>
  <!-- HEADER -->
  <header>
    <h1>DigitalDreamers </h1>
  </header>
  <!-- MAIN -->
  <main class="container ">
    <secttion class="row  justify-content-center    ">
      <div class="calculadora col-xs-8 col-sm-10 col-md-7 col-lg-6 col-xl-5">
        <h2 class="title">Calculadora de Propinas</h2>
        <form action="" class="cont-entrada">
          <!-- ENTRADA -->
            <div class="entrada ">
              <div >
                <label for="monto">Precio a pagar </label>
              </div>
              <div >
                <input type="number" id="monto">
              </div>
            </div>
            <div class="entrada">
              <div >
                <label for="porcentaje">Porcentaje de propina</label>
              </div>
              <div >
                <input type="number" id="porcentaje" name="rango" min="0" max="100">
              </div>
            </div>
            <div>
              <input type="range" class="barra" min="0" max="100" step="5" value="0"
              onchange="document.getElementById('porcentaje').value=value;">
            </div>
        </form>
        <!-- BOTONES -->
        <div class="botones">
          <button id="botonCalcular" onmousedown="sonido.play()" onclick="sacarPropina()">Sacar Porcentaje</button>
          <button id="botonReset" type="reset">Limpiar</button>
        </div>
        <!-- SALIDA -->
        <div id="salida">
        </div>
      </div>
    </secttion>
  </main>
  <!-- FOOTER -->
